<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <form method="POST" enctype="multipart/form-data" action="#">
       <input type="file" name="pic" accept="image/*" id="file">
       <input type="submit" @click="postImageData">
      </form>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
        methods: {
          getImageData: function() {
            axios.get('35.198.212.156/api/image')
            .then(function(response) {
              console.log(response);
            })
            .catch(function(error) {
              console.log(error);
            })
          },

          postImageData: function() {
            var formData = new FormData();
            var imagefile = document.querySelector('#file');
            formData.append("photo", imagefile.files[0]);
            axios.get('35.198.212.156/api/image', formData)
            .then(function(response) {
              console.log(response);
            })
            .catch(function(err) {
              console.log(err);
            })
          }
        }
      })
    </script>
  </body>
</html>
